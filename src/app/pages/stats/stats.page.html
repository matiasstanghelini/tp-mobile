<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>HABITS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Estadísticas</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Tarjeta con el gráfico de dona -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Resumen Semanal</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Aquí irá un resumen semanal de tus hábitos.</p>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Progreso de Hábitos</ion-card-title>
      <ion-note>Hoy</ion-note>
    </ion-card-header>
    
    <ion-card-content class="chart-container">
      <!-- Gráfico de dona -->
      <div style="position: relative; margin: 0 auto; width: 100%; max-width: 300px; height: 300px;">
        <canvas 
          baseChart
          [data]="doughnutChartData"
          [type]="doughnutChartType"
          [options]="doughnutChartOptions"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
        </canvas>
      </div>
      
      <!-- Resumen de estadísticas -->
      <div class="stats-summary ion-text-center ion-margin-top">
        <h2>75%</h2>
        <p>de tus hábitos completados hoy</p>
      </div>
    </ion-card-content>
  </ion-card>
  
  <!-- Sección para estadísticas adicionales -->
</ion-content>
